language: python

python:
    - '2.7'
    - '3.3'
    - '3.4'
    - '3.5'
    - '3.6'
    - 'pypy'
    - 'pypy3'

matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

before_install:
    - pip install coveralls

install:
    - python setup.py --quiet install

script:
    - coverage run test.py
    
after_success:
    - coveralls

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: pri22296
  password:
    secure: 
  on:
    tags: true
    repo: pri22296/beautifultable
    python: '3.6'
